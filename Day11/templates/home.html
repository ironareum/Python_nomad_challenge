<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>Reddit Reader</h1>
    <h4>A service to aggregate all your favourite subreddits</h4>
  </header>
  <main>
    <form action="/read" method="get">
      <h4>Select the subreddits you're interested on:</h4>
      <ul>
        {% for subreddit in subreddits %}
          <li><input type="checkbox" name="{{subreddit}}">r/{{subreddit}}</li>
        {% endfor %}
      </ul>
      <input type="submit" value="aggregate">
    </form>
  </main>
</body>

</html>
